<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- TIPOGRAFIA  Rubik-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- Estilo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mi Estilo -->
    <link rel="stylesheet" href="css/compra.css">

    <link rel="stylesheet" href="css/sweetalert2.min.css">

    <title>Carrito Compras</title>

</head>

<body>

    <header>

        <div class="container-fluid">

            <a class="navbar-brand" href="index.html"><img src="images/TINTE.jpg" class="logo"
                    alt="logo de mi pagina"></a>

        </div>

    </header>

    <!-- MAIN -->

    <main class="main">

        <div class="container">

            <div class="row mt-3">

                <div class="col">

                    <h2 class="d-flex justify-content-center mb-3 tituloCuadros">Realizar Compra</h2>

                    <form id="procesar-pago" action="#">

                        <div class="form-group row">

                            <label for="cliente" class="col-12 col-md-2 col-form-label card-title h2">Cliente :</label>

                            <div class="col-12 col-md-10">

                                <input type="text" class="form-control" id="cliente"
                                    placeholder="Ingresa nombre cliente" required>

                            </div>

                        </div>


                        <div class="form-group row">

                            <label for="email" class="col-12 col-md-2 col-form-label h2 card-title">Correo :</label>

                            <div class="col-12 col-md-10">

                                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo"
                                    required>

                            </div>

                        </div>


                        <div id="carrito" class="table-responsive">

                            <table class="table" id="lista-compra">

                                <thead>
                                    <tr>
                                        <th class="card-title" scope="col">Imagen</th>
                                        <th class="card-title" scope="col">Nombre</th>
                                        <th class="card-title" scope="col">Precio</th>
                                        <th class="card-title" scope="col">Eliminar</th>
                                    </tr>
                                </thead>

                                <!-- TABLA -->
                                <tbody id="tbody"></tbody>


                                <tr>
                                    <th colspan="4" scope="col" class="text-right card-title">SUB TOTAL :</th>
                                    <th scope="col">
                                        <p id="subtotal"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                                <tr>
                                    <th colspan="4" scope="col" class="text-right card-title">IGV :</th>
                                    <th scope="col">
                                        <p id="igv"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                                <tr>
                                    <th colspan="4" scope="col" class="text-right card-title">TOTAL :</th>
                                    <th scope="col">
                                        <p id="total"></p>
                                    </th>
                                    <!-- <th scope="col"></th> -->
                                </tr>

                            </table>

                        </div>


                        <div class="row justify-content-center" id="loaders">

                            <img id="cargando" src="images/gif.gif" width="220">

                        </div>


                        <div class="row justify-content-between">

                            <div class="col-md-4 mb-2">

                                <a href="index.html" class="btn btn-primary btn-block botones">Seguir comprando</a>

                            </div>

                            <div class="col-xs-12 col-md-4">

                                <button class="btn btn-success btn-block" id="procesar-compra">Finalizar compra</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>
    </main>

    <footer id="sectionContacto">

        <div class="footerLogo">

            <a class="navbar-brand" href="#"><img src="images/TINTE.jpg" class="logoFooter" alt="logo de mi pagina"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

        </div>

        <div class="footerRedes">
            <a href="https://www.instagram.com/tinte.laminas/" target="_blank"> <img src="images/insta.jpg"
                    class="iconos-redes" alt="icono de insta">
            </a>

            <a href="https://www.facebook.com/tinte.laminas" target="_blank"> <img src="images/fb.jpg"
                    class="iconos-redes" alt="icono de facebook">
            </a>

            <a href="https://wa.me/59896420761" target="_blank"> <img src="images/wpp.jpg" class="iconos-redes"
                    alt="icono de wpp"></a>

        </div>

        <div class="footerDireccion">
            <h5>Encontranos en:</h5>
            <p> Gonzalo Ramirez 2013, Montevideo, Uruguay</p>
            <p>Email: tinte.laminas@gmail.com</p>
        </div>

        <div class="footerHorario">
            <h5>Horarios:</h5>
            <p class="p-importante">Lunes a Viernes:<p>
                    <p> De 9:00 a 21:00hs</p>
                    <p class="p-importante">Sabados:</p>
                    <p>De 09:00 a 13:00hs</p>
        </div>

    </footer>





    <!-- Js Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">

    </script>


    <!-- JS jquery -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

    </script>

    <!-- Sweet alert -->

    <script src="js/sweetalert2.min.js"></script>


    <!-- Mi js -->

    <script src="js/main.js"></script>

    <script src="js/carrito.js"></script>

    <script src="js/compra.js"></script>

</body>

</html>
