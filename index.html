<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinte Laminas</title>

    <!-- TIPOGRAFIA  Rubik-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- Estilo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Mi Estilo -->
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/sweetalert2.min.css">

</head>

<body>


    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="container-fluid">

            <a class="navbar-brand" href="#"><img src="images/TINTE.jpg" class="logo" alt="logo de mi pagina"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active productos" aria-current="page" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active contacto" aria-current="page" href="#">Contacto</a>
                    </li>
                </ul>

            </div>

            <div id="carrito">

                <table id="lista-carrito" class="table">

                    <thead>

                        <tr>

                            <th class="card-title">Imagen</th>
                            <th class="card-title">Nombre</th>
                            <th class="card-title">Precio</th>
                            <th class="card-title"></th>

                        </tr>

                    </thead>

                    <!-- TABLA -->
                    <tbody id="tbody"></tbody>
                </table>

                <div class="procesarCompra">
                    <a href="#" id="vaciar-carrito" class="btn btn-danger btn-block botones">Vaciar Carrito</a>
                    <a href="#" id="procesar-pedido" class="btn btn-primary btn-block botones">Procesar Compra</a>
                </div>

            </div>

        </div>
    </nav>


    <!-- Header -->
    <!-- CARRUCEL -->

    <header class="headerPrincipal">
        <div id="carouselExampleIndicators" class="carousel slide carrusel" data-bs-ride="carousel">

            <div class="carousel-indicators">

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>

                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>

            </div>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="images/1.jpg" class="d-block w-100" alt="cuadros colgados">
                </div>

                <div class="carousel-item">
                    <img src="images/2.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                    <img src="images/3.jpg" class="d-block w-100" alt="...">
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>

            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">

                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

            </button>

        </div>

    </header>

    <h1 id="productos" class="tituloCuadros">Productos</h1>




    <!-- MAIN -->
    <!-- CARDS -->

    <main class="container p-5">


        <div class="row" id="principal">

            <!-- aca traigo cards de js -->

        </div>

    </main>




    <footer id="sectionContacto">

        <div class="footerLogo">

            <a class="navbar-brand" href="#"><img src="images/TINTE.jpg" class="logoFooter" alt="logo de mi pagina"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>

            </button>

        </div>

        <div class="footerRedes">
            <a href="https://www.instagram.com/tinte.laminas/" target="_blank"> <img src="images/insta.jpg"
                    class="iconos-redes" alt="icono de insta">
            </a>

            <a href="https://www.facebook.com/tinte.laminas" target="_blank"> <img src="images/fb.jpg"
                    class="iconos-redes" alt="icono de facebook">
            </a>

            <a href="https://wa.me/59896420761" target="_blank"> <img src="images/wpp.jpg" class="iconos-redes"
                    alt="icono de wpp"></a>

        </div>

        <div class="footerDireccion">
            <h5>Encontranos en:</h5>
            <p> Gonzalo Ramirez 2013, Montevideo, Uruguay</p>
            <p>Email: tinte.laminas@gmail.com</p>
        </div>

        <div class="footerHorario">
            <h5>Horarios:</h5>
            <p class="p-importante">Lunes a Viernes:<p>
                    <p> De 9:00 a 21:00hs</p>
                    <p class="p-importante">Sabados:</p>
                    <p>De 09:00 a 13:00hs</p>
        </div>

    </footer>











    <!-- Js Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">

    </script>


    <!-- JS jquery -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

    </script>


    <!-- Sweet alert -->
    <script src="js/sweetalert2.min.js"></script>

    <!-- Mi js -->

    <script src="js/main.js"></script>

    <script src="js/carrito.js"></script>

    <script src="js/pedido.js"></script>

</body>

</html>
